<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="titulo">
            <h2>Registro de Usuarios</h2>
    </div>
    <div class="registro">
        <form>
            <label>Nombre:<input class="textbox" type="text" placeholder="Ingrese su Nombre"></label>
            <label>Correo Electronico<input class="textbox" type="email" placeholder="Ingrese su Correo"></label>
            <label>Contraseña<input class="textbox" type="password" placeholder="Ingrese su Contraseña"></label>
            <label>Confirmar Contraseña<input class="textbox" type="password" placeholder="Confirme su Contraseña"></label>
            <label>Edad<input class="textbox" type="text" placeholder="Ingrese su Edad"></label>
            <label>Telefono<input class="textbox" type="tel" placeholder="Ingrese su Telefono"></label>
            <label>Dirección<input class="textbox" type="text" placeholder="Ingrese su Direccion"></label>
            
            <section class="sex">
                <label>Hombre<input class="rad" type="radio" name="sex"></label>
                <label>Mujer<input class="rad" type="radio" name="sex"></label>
            </section>  
            
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
